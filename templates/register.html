{% extends "base.html" %}

{% block content %}
    <h2>회원가입</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/register" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="button" onclick="checkDuplicateUserId()">중복 검사</button>
        <p id="user_id_check_result"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch()">
        <p id="password_check_result"></p>

        <button type="submit">회원가입</button>
    </form>

    <script src="/static/scripts.js"></script>
{% endblock %}
